<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explora</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        header {
            background-color: #2d2d2d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #3d3d3d;
            color: white;
            width: 300px;
        }

        .search-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .content-wrapper {
            display: flex;
            height: calc(100vh - 70px);
        }

        .main-content {
            flex: 1;
            padding: 1rem;
        }

       .side-panel {
            position: fixed;
            right: 0;
            width: 350px;
            height: 90%;
            padding: 5px;
            background-color: rgba(45, 45, 45, 0.9); 
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            overflow-x: clip;
            z-index: 1;
            transition: transform 0.3s ease;
            margin: 5px;
        }

        .side-panel.hidden {
            visibility: hidden;
        }
        .side-panel .tx-details {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.65rem;
            margin-bottom: 1rem;
        }

        .side-panel .tx-details th,
        .side-panel .tx-details td {
            padding: 4px 8px;
            text-align: left;
        }

        .side-panel .tx-details th {
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 0.55rem;
        }

        .side-panel .tx-details thead th[colspan="2"] {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px;
            font-size: 0.7rem;
        }

        .side-panel .tx-details tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .side-panel .tx-details .address {
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: monospace;
            white-space: nowrap;
        }

        .side-panel .tx-details .amount {
            text-align: right;
            font-family: monospace;
            white-space: nowrap;
        }

        .side-panel .tx-details .detail-label {
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: monospace;
            white-space: nowrap;
        }

        .side-panel .tx-details .detail-value {
            font-family: monospace;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: auto;
            max-width: 200px;
        }

        /* Optional: different colors for inputs/outputs */
        .side-panel .tx-details thead:first-of-type th[colspan="2"] {
            color: #ff9999; /* Light red for inputs */
        }

        .side-panel .tx-details thead:last-of-type th[colspan="2"] {
            color: #99ff99; /* Light green for outputs */
        }
        .side-panel .tx-details .clickable-row {
            cursor: pointer;
        }

        .side-panel .tx-details .clickable-row:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .side-panel a {
            color: #4CAF50;  /* Matching your button color */
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .side-panel a:visited {
            color: #45a049;  /* Slightly darker green, matching button hover */
        }

        .side-panel a:hover {
            color: #66c969;  /* Lighter green */
            text-decoration: underline;
        }

.side-panel a:active {
    color: #3d8c40;  /* Darker green when clicked */
}
    </style>
    <script type="module" crossorigin src="/assets/index-Ca-9msDo.js"></script>
  </head>
  <body>
    <header>
        <div class="logo">Explora</div>
        <div class="search-container">
            <input id="txId" type="text" class="search-input" placeholder="Enter Transaction ID" value="f0a1f254d1f1f62080152713247c897bbc9ca9c3f4215cbb3ba0d55a535eaa5e">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </header>
    <div class="content-wrapper">
        <div id="mynetwork" class="main-content">
            <!-- Network visualization area -->
        </div>
        <div id="tx-details" class="side-panel hidden">
            <!-- Content for the side panel -->
        </div>
    </div>
  </body>
</html>
